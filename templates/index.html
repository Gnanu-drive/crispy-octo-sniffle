<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Stream Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .files-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .files-title {
            font-size: 1.5em;
            color: #333;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .files-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .file-item:hover {
            transform: translateX(5px);
            background: #f0f1ff;
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 0.85em;
            color: #666;
        }

        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .no-files {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ File Upload Stream Service</h1>
        <p class="subtitle">Upload files with a 16MB stream limit</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Drag & Drop your file here</div>
            <div class="upload-subtext">or click to browse (Max: 16MB)</div>
            <input type="file" id="fileInput">
        </div>

        <button class="button" id="uploadBtn" disabled>Upload File</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="files-section">
            <div class="files-header">
                <h2 class="files-title">üìÇ Uploaded Files</h2>
                <button class="refresh-btn" id="refreshBtn">üîÑ Refresh</button>
            </div>
            <div class="files-list" id="filesList">
                <div class="no-files">No files uploaded yet</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const filesList = document.getElementById('filesList');
        const refreshBtn = document.getElementById('refreshBtn');

        let selectedFile = null;

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                updateUploadArea(selectedFile.name);
                uploadBtn.disabled = false;
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileInput.files = files;
                updateUploadArea(selectedFile.name);
                uploadBtn.disabled = false;
            }
        });

        function updateUploadArea(filename) {
            uploadArea.innerHTML = `
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">${filename}</div>
                <div class="upload-subtext">Click to change file</div>
            `;
        }

        // Upload file
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            message.style.display = 'none';

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percent + '%';
                        progressFill.textContent = percent + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        showMessage('success', response.message);
                        resetUpload();
                        loadFiles();
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showMessage('error', error.error);
                        uploadBtn.disabled = false;
                    }
                    progressContainer.style.display = 'none';
                });

                xhr.addEventListener('error', () => {
                    showMessage('error', 'Upload failed. Please try again.');
                    uploadBtn.disabled = false;
                    progressContainer.style.display = 'none';
                });

                xhr.open('POST', '/upload');
                xhr.send(formData);

            } catch (error) {
                showMessage('error', 'Upload failed: ' + error.message);
                uploadBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });

        function showMessage(type, text) {
            message.className = 'message ' + type;
            message.textContent = text;
            message.style.display = 'block';
        }

        function resetUpload() {
            selectedFile = null;
            fileInput.value = '';
            uploadBtn.disabled = true;
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
            uploadArea.innerHTML = `
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Drag & Drop your file here</div>
                <div class="upload-subtext">or click to browse (Max: 16MB)</div>
            `;
        }

        // Load files list
        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();

                if (data.files && data.files.length > 0) {
                    filesList.innerHTML = data.files.map(file => `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatSize(file.size)}</div>
                            </div>
                            <button class="download-btn" onclick="downloadFile('${file.name}')">
                                ‚¨áÔ∏è Download
                            </button>
                        </div>
                    `).join('');
                } else {
                    filesList.innerHTML = '<div class="no-files">No files uploaded yet</div>';
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function downloadFile(filename) {
            window.location.href = '/files/' + filename;
        }

        // Refresh button
        refreshBtn.addEventListener('click', loadFiles);

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
